<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTaxi System Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        
        /* Navbar */
        .navbar { background-color: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { margin: 0; font-size: 24px; }
        .logout-btn { background-color: #e74c3c; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
        
        /* Container */
        .container { padding: 20px; max-width: 1000px; margin: auto; }
        
        /* Login Card */
        .login-wrapper { display: flex; justify-content: center; align-items: center; height: 80vh; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .login-card input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .login-card button { width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .login-card button:hover { background-color: #2980b9; }

        /* Dashboard Stats */
        .stats-grid { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; flex: 1; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h3 { margin: 0 0 10px; color: #7f8c8d; }
        .stat-card p { font-size: 32px; margin: 0; font-weight: bold; color: #2c3e50; }

        /* Tabs */
        .tabs { margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border: none; background-color: #bdc3c7; cursor: pointer; margin-right: 5px; border-radius: 4px 4px 0 0; font-weight: bold; }
        .tab-btn.active { background-color: #3498db; color: white; }

        /* Tables */
        .data-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ecf0f1; }
        .data-table th { background-color: #ecf0f1; color: #2c3e50; }
        .data-table tr:hover { background-color: #f9f9f9; }

        /* Status Badges */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .bg-green { background-color: #d4edda; color: #155724; }
        .bg-red { background-color: #f8d7da; color: #721c24; }
        .bg-orange { background-color: #fff3cd; color: #856404; }
        .bg-blue { background-color: #d1ecf1; color: #0c5460; }

        .hidden { display: none; }
        .error { color: red; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="navbar hidden" id="navbar">
        <h1>ðŸš– MyTaxi Admin</h1>
        <div>
            <span id="admin-name" style="margin-right: 15px; font-size: 14px;"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="login-wrapper" id="login-section">
        <div class="login-card">
            <h2>Admin Login</h2>
            <p style="color:#777; font-size:13px; margin-bottom:20px;">Use your Admin credentials to manage the system.</p>
            
            <input type="email" id="email" placeholder="Enter Admin Email">
            <input type="password" id="password" placeholder="Enter Password">
            
            <button onclick="handleLogin()">Login</button>
            <p id="login-msg" class="error"></p>
        </div>
    </div>

    <div class="container hidden" id="dashboard-section">
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="count-users">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Rides</h3>
                <p id="count-rides">0</p>
            </div>
            <div class="stat-card">
                <h3>System Status</h3>
                <p style="color:green; font-size:24px;">Online ðŸŸ¢</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('users')">Manage Users</button>
            <button class="tab-btn" onclick="switchTab('rides')">Monitor Rides</button>
        </div>

        <div id="view-users">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-body">
                    </tbody>
            </table>
        </div>

        <div id="view-rides" class="hidden">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Pickup</th>
                        <th>Destination</th>
                        <th>Passenger</th>
                        <th>Driver</th>
                        <th>Fare</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="rides-body">
                    </tbody>
            </table>
        </div>

    </div>

<script>
    // ðŸ”— API CONFIGURATION
    const API_URL = "https://assignmentberr2243-fuabd3feauevhxad.southeastasia-01.azurewebsites.net/api";
    let token = localStorage.getItem('token');

    // Auto-redirect if logged in
    if(token) {
        showDashboard();
    }

    // --- LOGIN LOGIC ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('login-msg');

        if(!email || !password) {
            msg.innerText = "Please fill in all fields.";
            return;
        }

        msg.innerText = "Connecting...";

        try {
            const res = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (res.ok) {
                token = data.token;
                localStorage.setItem('token', token);
                showDashboard();
            } else {
                msg.innerText = data.message || "Login failed.";
            }
        } catch (error) {
            msg.innerText = "Server Error. Is your Azure App running?";
            console.error(error);
        }
    }

    // --- DASHBOARD DISPLAY LOGIC ---
    function showDashboard() {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('navbar').classList.remove('hidden');
        document.getElementById('dashboard-section').classList.remove('hidden');
        
        loadData(); // Fetch data immediately
    }

    function logout() {
        localStorage.removeItem('token');
        location.reload();
    }

    function switchTab(tab) {
        document.getElementById('view-users').classList.add('hidden');
        document.getElementById('view-rides').classList.add('hidden');
        
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

        if(tab === 'users') {
            document.getElementById('view-users').classList.remove('hidden');
            document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
        } else {
            document.getElementById('view-rides').classList.remove('hidden');
            document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
        }
    }

    // --- DATA FETCHING ---
    async function loadData() {
        await fetchUsers();
        await fetchRides();
    }

    async function fetchUsers() {
        try {
            const res = await fetch(`${API_URL}/admin/users`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if(res.status === 401) { logout(); return; } 
            
            const users = await res.json();
            document.getElementById('count-users').innerText = users.length;

            const tbody = document.getElementById('users-body');
            tbody.innerHTML = ''; 

            users.forEach(user => {
                let badgeClass = user.role === 'Admin' ? 'bg-red' : (user.role === 'Driver' ? 'bg-blue' : 'bg-green');
                
                tbody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td><span class="badge ${badgeClass}">${user.role}</span></td>
                        <td>
                            <button onclick="deleteUser('${user._id}')" style="background:none; border:none; color:red; cursor:pointer; font-weight:bold;">DELETE</button>
                        </td>
                    </tr>
                `;
            });
        } catch (err) { console.error("Error loading users", err); }
    }

    async function fetchRides() {
        try {
            const res = await fetch(`${API_URL}/admin/rides`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const rides = await res.json();
            document.getElementById('count-rides').innerText = rides.length;

            const tbody = document.getElementById('rides-body');
            tbody.innerHTML = '';

            rides.forEach(ride => {
                let statusClass = ride.status === 'Completed' ? 'bg-green' : (ride.status === 'Cancelled' ? 'bg-red' : 'bg-orange');
                let passengerName = ride.passenger ? ride.passenger.name : 'Unknown';
                let driverName = ride.driver ? ride.driver.name : 'Waiting...';

                tbody.innerHTML += `
                    <tr>
                        <td>${ride.pickupLocation}</td>
                        <td>${ride.destination}</td>
                        <td>${passengerName}</td>
                        <td>${driverName}</td>
                        <td>RM ${ride.fare}</td>
                        <td><span class="badge ${statusClass}">${ride.status}</span></td>
                    </tr>
                `;
            });
        } catch (err) { console.error("Error loading rides", err); }
    }

    async function deleteUser(id) {
        if(!confirm("Are you sure? This deletes the user permanently.")) return;
        
        await fetch(`${API_URL}/admin/users/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        loadData(); 
    }
</script>

</body>
</html>
